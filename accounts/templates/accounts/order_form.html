{% extends 'accounts/main.html' %}

{% block title %}
    Order Form
{% endblock %}
 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md text-center">
            <form action="" method="POST">
                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset %}
                    {{form}}
                    <hr/>
                {% endfor %}
                <input class="btn btn-success" type="submit" name="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
