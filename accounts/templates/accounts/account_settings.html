{% extends 'accounts/main.html' %}
{% load static %}
{% block title %}
    Customer
{% endblock %}

{% block content %}
    <style>
        .profile-pic{
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
    <br>
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a class="btn btn-warning" href="{% url 'accounts:dashboard' %}">
                    Back To Profile
                </a>
                <hr>
                <h3 style="text-align: center;">Account Settings</h3>
                <hr>
                {% if request.user.customer.profile_pic %}
                <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}">
                {% endif %}
            </div>
        </div>
        <div class="col-md-9">
            <div class="card card-body">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input class="btn btn-primary" type="submit" name="Update Information">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
